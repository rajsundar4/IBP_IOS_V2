<!DOCTYPE html>
<meta charset="utf-8">
<style>
  .x.axis path {
      display: none;
  }
  .axis line, .domain {
      fill: none;
      stroke: #C2C2C2;
      stroke-width: 1;
      shape-rendering: crispEdges;
  }
  .svg-container {
      display: inline-block;
      overflow: hidden;
      padding-bottom: 100%;
      position: relative;
      vertical-align: middle;
  }
  .legend rect {
      opacity:0.8;
  }
  .legend-item text{
     font-size:12px;
  }
 .tick text{
     font-size:12px;
  }
 .axis>text{
     font-weight: bolder;
     font-size:14px;
  }
 .active {
     opacity: 0.5;
  }
  svg rect{
    shape-rendering: crispEdges;
  }
 
  body , svg{
      font-family:'Open Sans', Arial, Helvetica, sans-serif;
      font-size:12px;
  }
</style>
